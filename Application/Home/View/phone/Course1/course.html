<script type="text/javascript">
var w;  
$(window).load(function(){
	w=($().getOs())['width'];
    setcss();             
})

//监听屏幕尺寸发生变化
$(window).resize(function(){
    var now_w=($().getOs())['width'];
    if(now_w!=w){  
       w=now_w;
       setcss();       
    }
})

function setcss(){
	$(".course_img p").css('width',w*0.48+'px');	
}

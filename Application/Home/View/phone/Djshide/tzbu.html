<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>团支部</title>
		<link rel="stylesheet" href="__PUBLIC__/phone/css/Common/index.css" />
		<link rel="stylesheet" href="__PUBLIC__/phone/css/Common/rest.css" />
		<link rel="stylesheet" href="__PUBLIC__/phone/css/Common/common.css" />
		<link rel="stylesheet" href="__PUBLIC__/phone/css/Common/liner.css" />
		<link rel="stylesheet" href="__PUBLIC__/phone/css/djshide/partyEthics.css" />
		<script type="text/javascript" src="__PUBLIC__/phone/js/jquery.js" ></script>
		<script type="text/javascript" src="__PUBLIC__/phone/js/myscript.js"></script>
        <script type="text/javascript" src="__PUBLIC__/phone/js/focus.js"></script>
	</head>
	<body>
	<div class="wrp">
					<!--顶部-->
			<include file="Public:header" />
			<!-- 顶部结束 -->
			<div class="mainWrap relative clearfix" style="margin-bottom: 30px;">
				<section class="header-main">
					<ul class="navs clear">
						<span class="slider"></span>
						<volist name="column" id="v">						
						<li>
						   <if condition="$id_1 eq $v['id']">
						   <a href="{:U($v['url'],array('id'=>$v['id']))}" class="navs-item">{$v['column_name']}</a>
						   <else/>
						   <a href="{:U($v['url'],array('id'=>$v['id']))}" >{$v['column_name']}</a>
						   </if>
						</li>					
						</volist>
					</ul>
				</section>
				<div class="detailContent clearfix">
					<div class="column_R">
						<div class="mainContent">
							<div class="introTit clearfix">
								<div class="introTitImg" style="background-image:url(__PUBLIC__/phone/images/small.jpg)"></div>
								<h2>团支部</h2>
							</div>
						</div>
					</div>
					<div class="content-wrap clearfix">
						<div class="cont_top">
							<ul class="list2 mt25">
								<volist name="data" id="v">
								<li class="cultureNews">
									<a href="{:U('tzbu_content',array('id'=>$v['id'],'column_id'=>$v['column_id']))}"><em>{$v['updatetime']|date="Y-m-d",###}</em>{$v['title']}</a>
								</li>
								</volist>
							</ul>
							<p id="PageInfo" class="page">	
								{$page}
							</p>
						</div>
				    </div>
				</div>		
			</div>
			<!--低部-->
			<include file="Public:footer" />
			<!-- 低部结束 -->
		</div>
		<script type="text/javascript" src="__PUBLIC__/phone/js/common.js" ></script>
	</body>
</html>

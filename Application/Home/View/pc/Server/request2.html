		<div style="width:100%;height:100%;text-align:center;"> 
			
				<form action="" method="post" >
			<table>
				<tr>
				   <td class="td_title"><span class="star">*</span> 项目命名：</td>
				   <td><input type="text" name="project_name"></td>

				<tr>

				   <td><input type="text" name="customer_name"></td>
				</tr>
				<tr>
				   <td class="td_title"><span class="star">*</span> 项目地址：</td>
				   <td><input type="text" name="project_address"></td>
				</tr>
				<tr>
				   <td class="td_title"><span class="star">*</span> 联系人：</td>
				   <td><input type="text" class="contacts" name="contact">&nbsp;&nbsp;&nbsp;<span class="star">*</span> <span class="td_title">联系电话：</span> <input type="text" class="contacts_phone" name="phone_number"></td>
				</tr>
				<tr>
				   <td class="td_title"><span class="star">*</span> 职位：</td>
				   <td><input type="text" class="contacts" name="Job">&nbsp;&nbsp;&nbsp;<span class="star">*</span> <span class="td_title">项目时间：</span> <input type="text" class="contacts" name="projectTime"></td>
				</tr>
				<tr>
				   <td class="td_title"><span class="star">*</span> 指定品牌：</td>
				   <td>
				   	<input type="text" class="contacts" name="brand">&nbsp;&nbsp;

				    <select name="isUse">
				      <option>有</option>
				      <option>无</option>
				    </select>
				   </td>
				</tr>
				<tr>
					<td class="td_title"><span class="star">*</span> 企业产值：</td>
					<td><input type="text" class="project_sum" name="enterpriseValue"> 元人民币/年 <span class="star" style="margin-left: 44px;">*</span> <span class="td_title">计划改造投入预算：</span><input type="text" class="project_sum" name="budget"> 元人民币</td>
				</tr>
				<tr>
				   <td class="td_title"><span class="star">*</span> 项目类型：</td>
				   <td><input type="checkbox" name="Type" class="checkbox"> 弧焊 <input type="checkbox" name="Type" class="checkbox"> 切割分离 <input type="checkbox" name="Type" class="checkbox"> 上下料 <input type="checkbox" name="Type" class="checkbox"> 搬运</td>
				</tr>
				<tr>
				   <td class="td_title"><span id="describe"><span class="star">*</span> 产品描述：</span></td>
				   <td><textarea name="productDescription"></textarea></td>
				</tr>
				<tr>
				   <td class="td_title"><span class="star">*</span> 金融服务：</td>
				   <td><input type="radio" name="buy_style" class="checkbox"> 分期付款 <input type="radio" name="buy_style" class="checkbox"> 融资租赁 <input type="radio" name="buy_style" class="checkbox"> 直接购买</td>
				</tr>	    
			    <tr>
				   <td class="td_title"><span id="describe"><span class="star">*</span> 项目描述：</span></td>

<script>

	$("#issub").click(function(){
       var data = {
       	'title':          $("input[name='project_name']").val(),
       	'kh_name':        $("input[name='customer_name']").val(),
       	'area':           $("input[name='project_address']").val(),
       	'contact_people': $("input[name='contact']").val(),
       	'job':            $("input[name='Job']").val(),
       	'phone':          $("input[name='phone_number']").val(),
       	'project_time':   $("input[name='projectTime']").val(),
       	'is_use':         $("select[name='isUse']").val(),
       	'chanzhi':        $("input[name='enterpriseValue']").val(),
       	'yusuan':         $("input[name='budget']").val(),
       	'type':           $("input[name='Type']").attr("checked",'true').val(),
       	'desc':           $("textarea[name='productDescription']").val(),
       	'brand_name':     $("input[name='brand']").val(),
       	'jinrong':        $("input[name='buy_style']").attr("checked",'true').val(),
       	'conten':         $("textarea[name='projectDescription']").val()
       };
       
		 $.post("{:U('Integration/integratedAdd')}",data,function(res){
		 	console.log(res.status)
		 	if(res.status==1){
		 		alert("申请成功")
                parent.location.reload(); // 父页面刷新                  
		 	}else{
		 		alert(res.msg)
		 	}
		 	
		 });
    })
</script>

<script type="text/javascript">
//头部橙橙首页隐藏
$(".homePage").css("display","none");
var group_2  = {$group_2_json};
window.onload=function(){ 
  showTime();  
	setInterval(function(){
     showTime();     
	},1000);

  var portionList=$('.portion-strip');
  for(var k in goods_json){
      portionWidth = (goods_json[k].sale_num/goods_json[k].goods_number)*100+'%';
      portionList.eq(k).width(portionWidth);
  } 
}

function showTime(){ 
  for(var k in group_2){
      var text   = getTime(parseInt(group_2[k].end_time));
      var class_ = '.last-time' + group_2[k].goods_id;
      $(class_).text(text);
  }  
}

function getTime(end_time){
  var timestamp = Date.parse(new Date()),
      timestamp = parseInt(timestamp/1000),
      sy_time   = end_time - timestamp,
      day       = parseInt(sy_time/(3600 * 24)),
      day_      = sy_time%(3600 * 24),
      hour      = parseInt(day_/3600),
      hour_     = day_%3600,
      minu      = parseInt(hour_/60), 
      second    = hour_%60; 
      return day + "天 " + hour + "时 " + minu + "分 " + second + "秒 ";
}

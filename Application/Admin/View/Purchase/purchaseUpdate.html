<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>新建网页</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="__PUBLIC__/js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.all.js"></script>
<meta name="description" content="" />
<style>
*{padding:0; margin:0;font-size:16px;font-family: "Arial","Microsoft YaHei","黑体","宋体",sans-serif;}
   ul,li{padding:0; margin:0;}
   ul,li{list-style:none;}
   a{text-decoration:none;}
   a:hover{text-decoration:none;border: 0} 
   textarea{outline:none;resize:none;}
/****内容样式****/  
#content{width:98%;height:auto;float:left;margin-left:1%;}
/****内容头部面包屑样式*****/
#content #content_h{width:100%;height:40px;border:1px solid #D7D7D7;line-height:40px;margin-top:15px;float:left;}
#content #content_h a{padding-left:10px}
/****添加信息列表样式start****/   
#content #content_m{width:100%;height:auto;border:1px solid #D7D7D7;padding-bottom:100px;margin-top:20px;float:left;} 
/****列表信息样式****/    
#content_m #content_m_m{width:100%;height:auto;float:left;}
#content_m_m form{width:100%;height:auto;float:left;}     
#content_m table{width:100%;margin:0 auto;}    
#content_m table td .radio,.check{width:20px;height:20px;float:left;margin-left:15px;}
.radio_m{margin-left:0px;}
.radio_text{height:20px;float:left;line-height:20px}
.check_m{margin-left:0px;}
.check_text{height:20px;float:left;line-height:20px}
form input[type='text']{width:400px;height:20px;border-radius:3px;border-bottom:1px solid #E3E9EF;border-top:1px solid #ABADB3;border-left:1px solid #E2E3EA;border-right:1px solid #DBDFE6}  
.label{text-align:right;vertical-align:top;font-weight:bold;width:30%;font-size:14px;padding:4px 8px} 
.img{width:100px;height:auto;float:left;}
.img img{max-width:100%;max-height:100px;float:left}
.btn{display:block;width:100px;margin-top:10px;color:white;position:relative;height:28px;line-height:28px;text-align:center;float:left;background:#C43926;border-radius:4px;}
/****上传按钮样式构造****/
.btn_addimg{display:block;width:100px;margin-top:5px;color:white;position:relative;height:28px;line-height:28px;text-align:center;float:left;background:#C43926;border-radius:4px;}
.btn_addimg input{width:100px;position:absolute;left:0;top:0;filter:alpha(opacity=50);-moz-opacity:0;-khtml-opacity:0;opacity:0;}
</style>
</head>
<body>          
<div id="content">
    <div id="content_h">
        <a>后台管理中心</a>-><a>商城申请认证</a>
    </div>
    <div id="content_m">
        <div id="content_m_m">
		    <form id='form'>
                <input type="hidden" name="id" value="{$data['id']}"></input>                    
                <table cellspacing="10">
                    <tr>
                        <td class="label">项目命名:</td>
                        <td><input type="text" name="title" value="{$data['title']}">
                            </input></td>
                    </tr>
                    <tr>
                        <td class="label">所属类目:</td>
                        <td>
                        
                          <select name="cat_name">
                          <option value="{$data['cat_name']}">{$data['cat_name']}</option>
                          <foreach name="mall" item="vo">
                            <option value="{$vo.cat_name}">{$vo.cat_name}</option>
                          </foreach>
                          </select>

                           </td>
                    </tr>
                    <tr>
                        <td class="label">联系人:</td>
                        <td><input type="text" name="kh_name" value="{$data['kh_name']}">
                            </input></td>
                    </tr>
                    <tr>
                        <td class="label">联系方式:</td>
                       <td><input type="text" name="phone" value="{$data['phone']}">
                            </input></td>
                    </tr>
                    <tr>
                        <td class="label">采购数量:</td>
                        <td><input type="text" name="num" value="{$data['num']}">
                    </tr>
                    <tr>
                        <td class="label">数量单位:</td>
                        <td>  
                      <select name="unit">
                        <option value="{$data['unit']}">{$data['unit']}</option>
                        <option value='卷'>卷</option>
                        <option value='筒'>筒</option>
                        <option value='盒'>盒</option>
                        <option value='个'>个</option>
                        <option value='把'>把</option>
                        <option value='斤'>斤</option>
                        <option value='千克'>千克</option>
                        <option value='只'>只</option>
                        <option value='支'>支</option>
                        <option value='包'>包</option>
                        <option value='条'>条</option>
                        <option value='副'>副</option>
                        <option value='根'>根</option>
                        <option value='米'>米</option>
                        <option value='台'>台</option>
                        <option value='件'>件</option>
                        <option value='箱'>箱</option>
                        <option value='片'>片</option>
                        <option value='套'>套</option>
                        <option value='双'>双</option>
                        <option value='架'>架</option>
                      </select>
                    </tr>
                    <tr>
                        <td class="label">采购地点:</td>
                        <td><input type="text" name="area" value="{$data['area']}">
                            </input></td>
                    </tr>
                    <tr>
                        <td class="label">期望总价:</td>
                        <td><input type="text" name="price_range" value="{$data['price_range']}">
                            </input></td>
                    </tr>
                    <tr>
                           <td class="label">到期时间:</td>
                           <td><input type="text" name="deadline" value="{$data['deadline']}">
                            </input></td>
                    </tr>
                    <tr>
                        <td class="label">项目描述:</td>
                        <td>
                            <textarea name="des" cols="50" rows="10">
                              {$data['des']}
                            </textarea>          
                        </td>
                    </tr>
                                                          
                    <tr>
                        <td class="label">审核结果:</td>
                        <td>
                       <input type="radio" name="status" value="1" <if condition="$data.status eq 1">checked</if>/>已审核
                  <input type="radio" name="status" value="0" <if condition="$data.status eq 0">checked</if>/>未审核
                        </td>
                    </tr>                 
                    <tr>
	                    <td></td>
	                    <td>
	                        <a class='btn' href='javascript:;'>确认编辑</a>
	                    </td>
                    </tr>
		     </table>	  		                     
		</div>   
     </div>
</div>
</body>
<script type="text/javascript"> 
$(".btn").click(function(){
    var data = new FormData($("#form")[0]);  // 要求使用的html对象
    var url  = "{:U('Purchase/purchaseUpdate')}";
    var url_ = "{:U('Purchase/purchaseList')}"
    $.ajax({  
          url : url ,  
          type: 'POST',  
          data: data,  
          async: true,  
          // 下面三个参数要指定，如果不指定，会报一个JQuery的错误 
　　　　　cache: false,  
          contentType: false,  
          processData: false,  
          success: function (res) {  
          	  alert(res.msg);
              if(res.status){
                  window.location.href = url_;
              }  
          },  
          error: function (returndata) {  
              console.log(returndata); 
          }  
     });
})

	$("input[name='thumb']").change(function(){
	    var file   = $(this)[0].files[0];   
	    var reader = new FileReader();  
	    var _this  = this
	    //将文件以Data URL形式读入页面  
	    reader.readAsDataURL(file);  
	    reader.onload=function(e){ 
	    	//显示文件  
	        $(_this).parent('a').siblings('img').attr("src",this.result);
	    }
	})
</script>
</html>

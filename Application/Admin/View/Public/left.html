<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>菜单</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="__PUBLIC__/js/jquery-1.8.3.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" /> 
<meta name="description" content="" />
<style>
*{padding:0; margin:0;font-size:16px;font-family: "Arial","Microsoft YaHei","黑体","宋体",sans-serif;}
   ul,li{padding:0; margin:0;}
   ul,li{list-style:none;}
   a{text-decoration:none;}
   a:hover{text-decoration:none;border: 0} 
#nav{width:220px;height:auto;float:left;}
#nav .nav_h{width:100%;height:34px;line-height:34px;text-indent:34px;float:left;font-size:15px}
#nav ul{width:100%;height:auto;float:left}
#nav ul .nav{display:block;width:100%;border-bottom: 1px solid #11689C;border-top:1px solid #1F9DD1;height:40px;float:left;color:white;font-size:14px;line-height:40px;text-indent:34px;background:#46A2E6;}          
#nav ul li{width:100%;height:auto;float:left;display:none}
#nav ul li a{width:100%;height:34px;float:left;text-indent:30px;font-size:14px;line-height:34px;color:#666666}
#nav ul li a:hover{background-color: #F3F3F3;color:#EB8A3D}
</style>
</head>
 <body>
<!--左边菜单start-->
<div id="nav">
    <p class="nav_h">菜单</p>
    <volist name='menu' id='v'>
    <ul>
        <a class="nav" href="javascript:void(0)">{$v['name']}</a>
        <li>
            <volist name="v['child']" id='v1'>
            <a href="{$v1['url']}" target="<if condition="$v1['target']">{$v1['target']}<else/>right</if>" <if condition="$v1['css']">style='{$v1['css']}'</if>>{$v1['name']}</a>
            </volist> 
         </li>
    </ul>
    </volist>        
</div>
<!--左边菜单end-->	
</body>
<script type="text/javascript">
$("#nav ul .nav").click(function(){
	  if($(this).siblings('li').is(":visible")){
			  $(this).siblings('li').slideUp(500);
		}else{
			  $(this).siblings('li').slideDown(500);
	  }  
})
</script>
</html>

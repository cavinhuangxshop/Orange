<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>新建网页</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="__PUBLIC__/js/jquery-1.8.3.min.js"></script>
<meta name="description" content="" />
<style>
*{padding:0; margin:0;font-size:16px;}
   ul,li{padding:0; margin:0;}
   ul,li{list-style:none;}
   a{text-decoration:none;}
   a:hover{text-decoration:none;border: 0} 
#content{width:98%;height:auto;float:left;margin-left:1%;}
#content #content_h{width:100%;height:40px;border:1px solid #D7D7D7;line-height:40px;margin-top:15px}
#content #content_h a{padding-left:10px}
#content #content_m{width:100%;height:auto;border:1px solid #D7D7D7;padding-bottom:100px;margin-top:20px}
#content table{margin:0 auto;margin-top:20px}
#content table td span{float:right}
#content table td .isshow{width:20px;height:20px;float:left;}
input{width:400px;height:24px;border-radius:3px;border-bottom:1px solid #E3E9EF;border-top:1px solid #ABADB3;border-left:1px solid #E2E3EA;border-right:1px solid #DBDFE6}
td img{max-width:250px}
td{padding-right:30px;padding-top:5px}
table button{border:0px;background:#C43926;color:white;padding:5px;border-radius:2px;float:left;}

</style>
</head>
<body>          
<div id="content">
     <div id="content_h">
          <a>后台管理中心</a>-><a>编辑规则分组</a>
     </div>
     <div id="content_m">		               
	      <form action="{:U('rule_group_update')}" method="post" onsubmit="return check();">
	                <input type="hidden" name="id" value="{$group['id']}"></input>
                    <table cellspacing="10">
                              <tr>
                                   <td><span>分组描述:</span></td>
                                   <td><input type="text" name="title" value="{$group['title']}"></input></td>
                              </tr>        
		                      <tr>
		                           <td>是否开启:</td>
		                           <td>
		                               <if condition="$group['status'] eq '1'">
		                               <input type="radio" name="status"  value="1" class='isshow' checked='checked'>
		                               <else/>
		                               <input type="radio" name="status"  value="1" class='isshow'>
		                               </if>
		                               <p style="height:20px;float:left;line-height:20px">开启</p>
		                               <if condition="$group['status'] eq '0'">
		                               <input type="radio" name="status"  value="0" class='isshow' checked='checked'>
		                               <else/>
		                               <input type="radio" name="status"  value="0" class='isshow'>
		                               </if>
		                               <p style="height:20px;float:left;line-height:20px;">关闭</p>
		                           </td>
		                      </tr>                  	                                    
                             <tr><td></td><td><button style="width:100px;">确认保存</button></td></tr>	                     
                    </table>
          </form>
   </div>
</div>
</body>

    if(error){

</script>
</html>

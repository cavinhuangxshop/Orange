<script type="text/javascript">
(function(w){
    var http = {
        get : function (url , data , call_back){
            var data = this.jsonToString(data);
            http.ajax({
                url     : url , 
                type    :'GET' , 
                data    : data , 
                success : call_back
            });
        },
        post : function(url , data , call_back){
            var data = this.jsonToString(data);
            http.ajax({
                url     : url , 
                type    :'POST' , 
                data    : data , 
                success : call_back
            });         
        },
        jsonToString : function(data){
            var str = '';
            for(var k in data){
                str = str + encodeURIComponent(k) + '=' + encodeURIComponent(data[k]) + '&';
            }  
            str = str.substr(0 , str.length - 1); 
            return str;
        },
        ajax : function(data){
            var type           = data.type;//请求方式
            var url            = data.url;//请求地址
            var request_data   = data.data;//请求数据
            var success        = data.success;//执行成功回调函数
            var beforeSend     = data.beforeSend;//执行之前的回调
            var jsonToString   = data.jsonToString;//是否对数据自动转换成key-val的字符串形式
            var uploadStart    = data.uploadStart;//上传开始执行方法
            var uploadProgress = data.uploadProgress;//上传过程执行方法
            if(jsonToString === true){
                request_data = this.jsonToString(request_data);
            } 
            //1.实例化ajax对象
            var xmlhttp = window.XMLHttpRequest ? new XMLHttpRequest() : new ActiveXObject("Microsoft.XMLHTTP");
            //上传开始执行方法
            if(typeof(uploadStart) == 'function'){
                xmlhttp.upload.onloadstart = function(){
                    uploadStart(); 
                }; 
            }           
            //上传过程中不停的的执行的方法
            if(typeof(uploadProgress) == 'function'){
                xmlhttp.onprogress = function(event){
                    uploadProgress(event);                   
                }
            } 
            //数据接收完毕
            xmlhttp.onreadystatechange = function(){
                if(xmlhttp.readyState == 4 && xmlhttp.status == 200){
                    var data         = xmlhttp.response;//获取返回数据
                    var content_type = xmlhttp.getResponseHeader('Content-type');
                    content_type = content_type.split(';');
                    if(content_type[0] == 'application/json'){
                        data = JSON.parse(data);
                    }
                    success(data);  
                }
            } 
            //2.连接服务器
            xmlhttp.open(type , url , true);
            //设置头部为ajax请求             
            xmlhttp.setRequestHeader("X-Requested-With" , "XMLHttpRequest");
            //发送之前执行的函数
            if(typeof(beforeSend) == 'function'){
                beforeSend(xmlhttp);
            }  
            //3.发送数据              
            xmlhttp.send(request_data);//发送ajax
        },
        getCookie : function(name){
            var arr,reg = new RegExp("(^| )" + name + "=([^;]*)(;|$)");
            if(arr = document.cookie.match(reg)){
                return unescape(arr[2]);
            }           
            return null;
        }
    }

    w.http = http;
})(window)

var json_data = {$json_data};
;(function(w){
    var __OLD_DATA    = json_data; 
    var __UPDATE_DATA = {};
    $("#form table").on('blur' , 'input' , function(){
        var name = $(this).attr('name');
        var val  = $(this).val(); 
        __UPDATE_DATA[name] = val;   
    }) 

    var __object = {
        /*获取差集 比较下标和值*/
        diffAssoc : function(obj1 , obj2){
            var obj = {};
            for(var k in obj1){
                if((typeof(obj2[k]) != 'undefined' && obj1[k] != obj2[k]) || typeof(obj2[k]) == 'undefined'){
                    obj[k] = obj1[k]; 
                }
            }
            return obj;
        },
        isEmpty : function(obj){
            for(var k in obj){
              return false;
            }
            return true;
        }    
    }; 

    w.form_data = {
        getRequestData : function(){
            var data = __object.diffAssoc(__UPDATE_DATA , __OLD_DATA);
            if(__object.isEmpty(data) && !img_obj){
                data = false;
            }else{
            	data.id = __OLD_DATA.id;
            }        
            return data;
        }
    }        
})(window);

})

$("input[name='thumb']").change(function(){
    var file   = $(this)[0].files[0];   
    var reader = new FileReader();  
    var _this  = this
    //将文件以Data URL形式读入页面  
    reader.readAsDataURL(file);  
    reader.onload=function(e){ 
        img_obj = this.result;
        //显示文件  
        $(_this).parent('a').siblings('img').attr("src",this.result);
    }
})


/*
 * 提交数据
 **/
function request(){ 
    var url  = "{:U('ShopData/shopUpdate')}";
    var url_ = "{:U('ShopData/sellerList')}";
    var data = form_data.getRequestData(); 
    if(data === false){
        //window.location.href = url_;
    }else{   
        var http_request = {
            url  : url,  
            type : 'POST',     
            jsonToString : true, 
            success: function (res) { 
                alert(res.msg);
                if(res.status == 1){
                   window.location.href = url_;
                } 
            },  
            error: function (returndata) {  
                console.log(returndata); 
            }             
        }       
        if(img_obj){
            var formData = new FormData(); 
            for(var k in data){
                formData.append(k , data[k]); 
            }
            var blob     = dataURItoBlob(img_obj);
            var filename = blob.type.substring(6);
            formData.append('thumb' , blob,'blob.'+filename);
            http_request.data = formData;
            http_request.jsonToString = false;
            contentType  = undefined;
        }else{
            http_request.data = data;
            http_request.beforeSend = function(xmlhttp){
                xmlhttp.setRequestHeader("Content-type" , 'application/x-www-form-urlencoded; charset=UTF-8');  
            }
        }
        http_request.uploadStart = function(){
            $('.load').css('display' , 'block');
        }
        http_request.uploadProgress = function(){
            var loaded = parseInt(event.loaded/event.total*100)+"%";
            $('.load p').width(loaded);
            $('.load span').text(loaded);
        }
        http.ajax(http_request);
    }

}  

function dataURItoBlob(base64Data) {
    var byteString;
    if(base64Data.split(',')[0].indexOf('base64') >= 0){
        byteString = atob(base64Data.split(',')[1]);
    }else{
        byteString = unescape(base64Data.split(',')[1]);
    }       
    var mimeString = base64Data.split(',')[0].split(':')[1].split(';')[0];
    var ia = new Uint8Array(byteString.length);
    for (var i = 0; i < byteString.length; i++) {
        ia[i] = byteString.charCodeAt(i);
    }
    return new Blob([ia], {type:mimeString});
}

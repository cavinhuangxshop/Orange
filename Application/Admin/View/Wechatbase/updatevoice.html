<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>新建网页</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="__PUBLIC__/js/jquery-1.8.3.min.js"></script>
<meta name="description" content="" />
<style>    
*{padding:0; margin:0;font-size:16px;}
   ul,li{padding:0; margin:0;}
   ul,li{list-style:none;}
   a{text-decoration:none;}
   a:hover{text-decoration:none;border: 0} 
#main #main_h{width:100%;height:40px;float:left;margin-top:20px;color:black;border-bottom:1px solid #dfdfdf}
#main_h a{height:20px;float:right;margin-left:20px;padding:5px;border:1px solid #E6E7EC;background:#F4F5F9;border-radius:4px;color:black}
#main_h span{line-height:40px;}
#main table{float:left;margin-top:20px;}
input{width:500px;height:24px;border-radius:3px;border:1px solid black;}
textarea{width:500px;height:160px;border-radius:3px;border:1px solid black;}
td img{max-width:250px}
td{padding-right:50px;padding-top:10px}
table button{border:0px;font-size:16px;background:#44B549;color:white;padding:5px;border-radius:2px;}
</style>
</head>
    <body>
    <div id="wraper">      
          <div id="main"> 
             <div id="main_h">
              <span>编辑语音回复 </span>
               <a href="{:U('voice')}">返回</a>                              
             </div>         
             <table cellspacing="10">
                 <form action="{:U('updatevoice')}" method="post" enctype="multipart/form-data">
                              <input type='hidden' name='id' value="{$list['id']}"></input> 
                              <input type='hidden' value="{$list['thumb']}" name="oldthumb"></input>                                                                     
                                 <tr>
                                        <td><span>关键词:</span></td>
                                        <td><input type="text" name="keyword" value="{$list['keyword']}"></input></td>
                                 </tr> 
                                 <tr>
                                        <td valign="top"><span>音乐标题:</span></td>
                                        <td>
                                           <input type="text" name="title" value="{$list['title']}"></input>
                                        </td>
                                 </tr>
                                 <tr>
                                        <td valign="top"><span>音乐链接:</span></td>
                                        <td>
                                           <input type='text' value="{$list['thumb']}" name="thumb_1" style="width:300px">
                                           <input type="file" name="thumb" style="width:200px;border:0;"/>
                                        </td>
                                   
                                 </tr>
                                 </tr>                         
                                  <tr>
                                        <td valign="top"><span>音乐描述:</span></td>
                                        <td><input type="text" name="content" value="{$list['content']}"></input></td>   
                                 </tr>                                                                      		                                            
                                 <tr><td></td><td><button>保存</button></td></tr>
                 </form>
             </table>
         </div>
    </div>	
    </body>
    <script type="text/javascript">
      
    </script>
</html>

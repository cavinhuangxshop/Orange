<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>新建网页</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="__PUBLIC__/js/jquery-1.8.3.min.js"></script>
<meta name="description" content="" />
<style>    
*{padding:0; margin:0;font-size:16px;}
   ul,li{padding:0; margin:0;}
   ul,li{list-style:none;}
   a{text-decoration:none;}
   a:hover{text-decoration:none;border: 0}  
#main #main_h{width:100%;height:40px;float:left;margin-top:20px;color:black;border-bottom:1px solid #dfdfdf}
#main_h a{height:20px;float:right;margin-left:20px;padding:5px;border:1px solid #E6E7EC;background:#F4F5F9;border-radius:4px;color:black}
#main_h span{line-height:40px;}
#main table{float:left;margin-top:20px;}
input{width:500px;height:24px;border-radius:3px;border:1px solid black;}
textarea{width:500px;height:160px;border-radius:3px;border:1px solid black;}
td span{float:right}
td img{max-width:250px}
td{padding-right:30px;padding-top:10px}
table .button{border:0px;font-size:16px;background:#44B549;color:white;width:50px;border-radius:2px;float:left}
.btn{display:block;float:left;padding:6px;margin-left:10px;background:#D5D5D5;border-radius:2px;}
</style>
</head>
    <body>
    <div id="wraper">     
          <div id="main"> 
             <div id="main_h">
              <span>增加模板消息 </span>
               <a href="{:U('templetmsg')}">返回</a>                              
             </div>         
             <table cellspacing="10">
                 <form action="{:U('updatetempletmsg')}" method="post" enctype="multipart/form-data" onsubmit="return panduan();">  
                              <input type="hidden" name="id" value="{$list['id']}"></input>                                                                   
                              <tr>
                                     <td><span>模板消息id:</span></td>
                                     <td><input type="text" name="tplid" value="{$list['tplid']}"></input></td>
                              </tr> 
                              <tr>
                                     <td><span>模板消息名字:</span></td>
                                     <td><input type="text" name="name" value="{$list['name']}"></input></td>
                              </tr> 
                              <tr>
                                     <td><span>头部颜色:</span></td>
                                     <td><input type="text" name="topcolor" value="{$list['topcolor']}" id="f1" style="color:{$list['topcolor']}"></input></td>
                              </tr> 
                               <tr>
                                     <td><span>文字颜色:</span></td>
                                     <td><input type="text" name="color" value="{$list['color']}" id="f2" style="color:{$list['color']}"></input></td>
                               </tr>                      
                               <tr>
                                     <td valign="top"><span>模板消息回复内容:</span></td>
                                     <td><textarea name="data">{$list['data']}</textarea></td>   
                              </tr>                                                                      		                                            
                              <tr><td></td><td><input type="submit" class='button' value="修改"/></td></tr>
                 </form>
             </table>
         </div>
    </div>	
    </body>
    <script type="text/javascript">       
       function panduan(){
    	   var tplid= $("input[name='tplid']").val();
    	   var name=$("input[name='name']").val();
    	   var content=$("textarea").val();
    	   if(tplid==''){
    		   alert('id不能为空');
    		   return false;
    	   }else
           if(name==''){
        	   alert('名字不能为空');
        	   return false;
           }else
           if(content==''){
        	   alert('内容为空');
        	   return false;
           }else{
        	   return true;
           } 
       }
       
       $(function(){
     		$("#f1").bigColorpicker("f1","L",10);
     		$("#f2").bigColorpicker("f2","L",10);
       });
       
       $("#f1").blur(function(){
    	   var color=$(this).val();
    	   $(this).css('color',color);
       })
       
       $("#f2").blur(function(){
    	   var color=$(this).val();
    	   $(this).css('color',color);
       })
    </script>
</html>

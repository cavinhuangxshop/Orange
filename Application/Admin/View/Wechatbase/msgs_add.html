#main #main_h{width:100%;height:40px;float:left;margin-top:20px;color:black;border-bottom:1px solid #dfdfdf}

.btn{display:block;float:left;padding:6px;margin-left:10px;background:#D5D5D5;border-radius:2px;}

<script type="text/javascript">
function show_msgs(){
   var type=$("select[name='msgs_type']").val();
	  $.post("{:U('show_msgs_html')}",{"type":type},function(res){
           $("#add ul table").html(res);
           $("#add").css('display','block');
   	  })
}

function remove_show_msgs(){
	$("#add").css('display','none');
}

function set_msgs(id,obj){
	var keyword=$(obj).parent('td').siblings('td').eq(1).text();
	$("input[name='id']").val(id);
	$(".set_keyword").html(keyword);
	alert('选择成功');
	remove_show_msgs();
}

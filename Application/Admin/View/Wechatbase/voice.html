<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>新建网页</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="__PUBLIC__/js/jquery-1.8.3.min.js"></script>
<meta name="description" content="" />
<style>    
*{padding:0; margin:0;font-size:16px;}
   ul,li{padding:0; margin:0;}
   ul,li{list-style:none;}
   a{text-decoration:none;}
   a:hover{text-decoration:none;border: 0} 
#main #main_h{width:100%;height:40px;float:left;margin-top:20px;color:black;}
#main_h a{height:20px;float:left;margin-left:20px;padding:8px;border:1px solid #E6E7EC;background:#F4F5F9;border-radius:4px;color:black}
#main_h a span{padding-left:5px}
#main_h a img{float:left;margin-top:2px}
#main table{width:100%;border-top:1px solid #E7E9F3;margin:30px auto;float:left}
#main table tr{background:#FCFCFC}
#main table tr:hover{background:#F1FCEA}   
#main table tr:first-child{background:#F4F5F9} 
#main table tr td{border-left:1px solid #E7E9F3;border-bottom:1px solid #E7E9F3;font-size:20px;padding:10px;font-size:14px;}
#main table tr .td{border-left:0px}
#main td img{max-width:150px}
#main td a{display:block;margin-left:10px;float:left;padding:5px;background:#44B549;border-radius:4px;color:white;font-size:14px}     
.btn{border:0;border-radius:4px;color:white;padding:5px;background:#44B549;font-size:14px;margin-left:300px}
</style>
</head>
    <body>
    <div id="wraper">       
          <div id="main"> 
             <div id="main_h">
               <a href="{:U('addvoice')}"><img src="__PUBLIC__/admin_images/text.png" /><span>新增语音回复</span></a>             
             </div>         
             <table cellspacing="0">
                  <tr>
                      <td class='td'>选择</td>
                      <td>关键词</td>
                      <td>标题</td>
                      <td>试听</td>
                      <td>时间</td>
                      <td>操作</td>                      
                  </tr> 
                  <volist name="list" id='v'>
                  <tr>
                      <td class='td'><input type="checkbox" value='1'></input></td>
                      <td>{$v['keyword']}</td>
                      <td>{$v['title']}</td>
                      <td><audio src="/my_weixin{$v.thumb|substr=1}" controls="controls"></audio></td>
                      <td>{$v['time']|date='Y-m-d',###}</td>
                      <td><a href="{:U('updatevoice',array('id'=>$v['id']))}">编辑</a><a href="javascript:deletevoice({$v['id']})">删除</a></td>                      
                  </tr>  
                  </volist>                               
             </table>
         </div>
    </div>	
    </body>
    <script type="text/javascript">
       function deletevoice(id){
    	   if(confirm('确认删除?')){      
 	    	  $.post("{:U('deletevoice')}",{"id":id},function(res){
 	             alert(res);
 	             window.location.reload();
 	     	  })
     	   }
       }
    </script>
</html>

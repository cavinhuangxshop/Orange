<script type="text/javascript">
function add(){   
	$.post("{:U('index')}",{},function(res){ 
         alert(res);
         if(res=="参加成功"){
                window.location.href="{:U('index')}";	
         }else
         if(res=="请您关注后再试"){
             	window.location.href="https://mp.weixin.qq.com/cgi-bin/appmsg?begin=0&count=10&t=media/appmsg_list2&type=10&action=list_card&token=635572344&lang=zh_CN ";		
         }      
	});
}

function kanjia(){   
	$.post("{:U('kanjia_1')}",{},function(res){	
		if(res['error']){
			alert(res['error']);
			if(res['error']=="您暂未关注,无法参加该活动"){
	        	window.location.href="https://mp.weixin.qq.com/cgi-bin/appmsg?begin=0&count=10&t=media/appmsg_list2&type=10&action=list_card&token=635572344&lang=zh_CN ";		
	        }
		}else
        if(res['tishi']){
        	alert(res['tishi']);
        	window.location.reload();
        }        
	});
}

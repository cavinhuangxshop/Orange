<script type="text/javascript">
$(window).load(function(){
    var w=$(document.body).width();
    $("#main").css('height',w*500/640+'px');
    var h=$(window).height();
    var h1=$("#tishi").css('height');
    $("#tishi").css('top',(h-parseInt(h1))/2+'px');
    var h2=$("#address").css('height');
    $("#address").css('top',(h-parseInt(h2))/2+'px');    
})

$("#main ul a").hover(function(){
	$(this).children(".cz").css('display','block');	
},function(){
	$(this).children(".cz").css('display','none');
})

$("#fenxiang").click(function(){
   $(this).css('display','none');	
})

function hide_1(){
	$("#tishi").css('display','none');
}

function hide_2(){
	$("#address").css('display','none');
}

function show(){
	$("#tishi").css('display','none');
	$("#address").slideDown(500);
}

$("#main ul a").click(function(){
	var index=$(this).children("input").val();
	var this_=$(this);
	$.post("{:U('jindan')}",{"n":index},function(res){
		this_.children(".dan").attr('src','__PUBLIC__/images/dan_2.png');
		this_.children(".dan_3").css('display','block');
		if(res['error']){
			alert(res['error']);
		}else{
			if(res['result']=='谢谢参与'){
				$("#tishi li").html('');
				$("#tishi .btn").eq(1).css('display','none');
				$("#tishi .btn").eq(0).css('display','block');
				$("#tishi img").eq(0).attr('src','__PUBLIC__/images/jiang_1.png');
				$("#tishi").css('display','block');
			}else{
				$("#tishi li").html(res['result']);
				$("#tishi .btn").eq(0).css('display','block');
				$("#tishi .btn").eq(1).css('display','block');
				$("#tishi img").eq(0).attr('src','__PUBLIC__/images/jiang.png');
				$("#tishi").css('display','block');
				$("#fenxiang").css('display','block');
			}
		}  		
	});
})
